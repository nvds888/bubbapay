<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Favicons - Multiple sizes for better compatibility -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- Android/Chrome icons for PWA -->
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/android-chrome-512x512.png" />
    
    <!-- Viewport and theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#a855f7" />
    
    <!-- App description - This shows up in wallet connections -->
    <meta name="description" content="BubbaPay - Send crypto to anyone" />
    <meta name="author" content="BubbaPay" />
    <meta name="keywords" content="crypto, payments, algorand, blockchain, send money, digital wallet" />
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BubbaPay - Send Crypto Anywhere" />
    <meta property="og:description" content="Send crypto to anyone, anywhere, anytime by link" />
    <meta property="og:image" content="%PUBLIC_URL%/android-chrome-512x512.png" />
    <meta property="og:url" content="https://bubbapay.com" />
    <meta property="og:site_name" content="BubbaPay" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BubbaPay - Send Crypto Anywhere" />
    <meta name="twitter:description" content="Send crypto to anyone, anywhere, anytime by link" />
    <meta name="twitter:image" content="%PUBLIC_URL%/android-chrome-512x512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS prefetch for common wallet domains -->
    <link rel="dns-prefetch" href="//wallet.perawallet.app">
    <link rel="dns-prefetch" href="//defly.app">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Title that appears in browser tab and wallet connections -->
    <title>BubbaPay - Send Crypto Anywhere</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run BubbaPay.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
